<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <title>JS Game</title>
  </head>
  <body>
    <div class="login">
      <div>
        <h1>Введите имя</h1>
        <input id="inLogin" type="text" placeholder="your name" />
        <button id="login">Начать</button>
      </div>
    </div>
    <div class="app hide">
      <div class="app__header">
        <h1 id="time-header">Время игры: <span id="time">5.0</span></h1>
        <h1 id="result-header" class="hide">
          Ваш результат: <span id="result"></span>
        </h1>
      </div>
      <div class="app__content">
        <button class="btn" id="start">Начать</button>
        <div class="game" id="game"></div>
      </div>
      <div class="app__footer">
        <div class="input">
          <label for="game-time">Время игры, (сек)</label>
          <input type="number" id="game-time" min="5" step="1" value="5" />
        </div>
      </div>
      <div class="register"></div>
      <div class="reyting">
        <h1>Топ - 10</h1>
        <div class="list"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
